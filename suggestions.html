<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Suggestions </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='suggestions.css'>
    <script src="suggest.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid justify-content-center p-0">
            <a class="navbar-brand justify-content-center p-0 m-0" href="#">Holiday Planner</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 m-0">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Popular destinations</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Events</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center p-0 my-5"
        style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); width:95%;">
        <div class="row w-100 innershadow" id="myholidaydets">
            <div class="col-md-7 p-0">
                <div class="country_details py-2" id="countrybar">
                </div>
            </div>
            <div class="col-md-2 p-0">
                <div class="date_details py-2" id="startdatebar">
                </div>
            </div>
            <div class="col-md-2 p-0">
                <div class="date_details py-2" id="enddatebar">
                </div>
            </div>

            <div class="col p-0">
                <div class="edit_details py-2" id="editbar">
                    <button class="navbar-toggler" type="button" id="toggleContainerButton" data-bs-toggle="collapse"
                        data-bs-target="#ExternalContent" aria-controls="ExternalContent"
                        aria-label="Edit Holiday Details">
                        Edit
                    </button>
                </div>
            </div>
            <div class="collapse p-0" id="ExternalContent" data-bs-theme="light">
                <div class="bg-light p-4">
                    <h5 class="text-body-emphasis h4"> Add preferences </h5>
                    <span class="text-body-secondary"> Change details </span>
                </div>
            </div>
        </div>

    </div>







    <div class="container-fluid p-0" style="width:95%;">
        <div class="row" id="cityCards">

        </div>
